  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;

  img-src 'self' data: https: blob:;
  connect-src 'self'

    https://identitytoolkit.googleapis.com

" />

  
  <!-- Module Preload -->
  <link rel="modulepreload" href="/src/main.jsx" />
  <link rel="stylesheet" href="/src/styles/loading.css" />
<!-- theme script -->
   <script>
    (function() {
      try {
        const savedTheme = localStorage.getItem('bookmate-theme') || 'light';
        const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        let themeToApply = 'light';
        if (savedTheme === 'system') {
          themeToApply = systemPrefersDark ? 'dark' : 'light';
        } else if (savedTheme === 'dark') {
          themeToApply = 'dark';
        }
        
        document.documentElement.className = themeToApply;
        
        if (!localStorage.getItem('bookmate-theme')) {
          localStorage.setItem('bookmate-theme', 'light');
        }
      } catch (e) {
        document.documentElement.className = 'light';
      }
    })();
  </script>
  <!-- Suppress browser extension errors -->
  <script>
    const originalError = console.error;
    console.error = function(...args) {
      const message = args.join(' ');
      if (message.includes('Could not establish connection') || 
          message.includes('Receiving end does not exist') ||
          message.includes('violates the following Content Security Policy')) {
        return;
      }
      return originalError.apply(this, args);
    };
  </script>
</head>
<body>
  <!-- BookMate Loading Screen -->
  <div id="loading-screen">
    <div id="loading-content">
      <!-- App Icon with Fallback -->
      <div class="bookmate-loading-icon">
        <img src="/icons/icon-192x192.png" alt="BookMate" onerror="this.style.display='none'" />
      </div>
      
      <!-- Loading Spinner -->
      <div class="bookmate-loading-spinner"></div>
      
      <!-- App Title -->
      <div class="bookmate-loading-title">BookMate</div>
      <div class="bookmate-loading-subtitle">Smart Library Management</div>
      
      <!-- Loading Text -->
      <div class="bookmate-loading-text">
        Loading your library
        <span class="bookmate-loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
    </div>
  </div>
  
  <!-- React app root -->
  <div id="root"></div>
  
  <!-- Main app script -->
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Enhanced Loading Screen Removal -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loadingScreen = document.getElementById('loading-screen');
      
      const checkAppReady = () => {
        const rootElement = document.getElementById('root');
        if (rootElement && rootElement.children.length > 0) {
          // Add fade out class
          loadingScreen.classList.add('bookmate-loading-fade-out');
          
          // Remove element after animation
          setTimeout(() => {
            if (loadingScreen && loadingScreen.parentNode) {
              loadingScreen.remove();
            }
          }, 500);
        } else {
          setTimeout(checkAppReady, 100);
        }
      };
      
      // Start checking after minimum display time
      setTimeout(checkAppReady, 800);
      
      // Fallback: always remove after 4 seconds
      setTimeout(() => {
        if (loadingScreen && loadingScreen.parentNode) {
          loadingScreen.classList.add('bookmate-loading-fade-out');
          setTimeout(() => loadingScreen.remove(), 500);
        }
      }, 4000);
    });
  </script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            // Success
          })
          .catch(function(registrationError) {
            // Silent fail in production
          });
      });
    }
  </script>
</body>
</html>
